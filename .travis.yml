---
sudo: required
services:
- docker
branches:
  only:
  - master
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/717f3329848ff6ab680f
    - https://api.opsgenie.com/v1/json/travisci?apiKey=38057e02-23ae-4ecc-b38f-a855cebc15eb
  on_success: change  # options: [always|never|change] default: always
  on_failure: always  # options: [always|never|change] default: always
  on_start: never     # options: [always|never|change] default: always

script:
- docker build -t scottmiller171/docker-java-bash:latest .
- docker run scottmiller171/docker-java-bash:latest /bin/bash
- docker run scottmiller171/docker-java-bash:latest java -version
